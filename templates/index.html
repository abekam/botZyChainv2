<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="/static/main.js" defer></script>
</head>
  <body>
    <div class="header">
      <h1>Chatbot App</h1>
    </div>
    <div class="main">
      <div class="chat-history">
        <p class="chat-message chat-message-bot">Welcome to the chatbot app!</p>
      </div>
      <form class="chat-form">
        <label for="question">Ask a question:</label>
        <input class="question-input" type="text" name="question" id="question" placeholder="Type your question here...">
        <button class="send-button" type="submit">Send</button>
        <div class="loading-indicator" style="display:none;">Processing...</div>
      </form>
    </div>
  </body>
</html>
